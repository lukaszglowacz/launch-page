<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gurudo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Dodaj ikonę FontAwesome dla przycisku -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Dodaj favicon -->
    <link rel="icon" type="image/png" href="images/gurudo_favicon.png" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Gurudo - Enkel tidshantering inom byggbranschen"
    />
    <meta
      property="og:description"
      content="Förenkla din arbetsdag med Gurudo, ett modernt verktyg för tidsregistrering i byggbranschen. Lansering februari 2025."
    />
    <meta
      property="og:image"
      content="https://gurudo.se/images/gurudo_social_media.jpg"
    />
    <meta property="og:url" content="https://gurudo.se" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="sv_SE" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Gurudo - Enkel tidshantering inom byggbranschen"
    />
    <meta
      name="twitter:description"
      content="Förenkla din arbetsdag med Gurudo, ett modernt verktyg för tidsregistrering i byggbranschen. Lansering februari 2025."
    />
    <meta
      name="twitter:image"
      content="https://gurudo.se/images/gurudo_social_media.jpg"
    />
  </head>
  <body>
    <div class="container">
      <h1>februari 2025</h1>
      <img
        src="images/gurudo_logo_dark_mode.svg"
        alt="Chrono logo"
        class="logo"
      />
      <h4>Enkel tidshantering inom byggbranschen.</h4>

      <button id="toggleAnimation" class="toggle-button">
        <i class="fas fa-pause"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
